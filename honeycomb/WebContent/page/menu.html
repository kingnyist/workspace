    <script src="js/jquery/jQuery-2.2.0.min.js"></script>

    <script>
    var queryUrl = '/honeycomb/menu/list.htm?rnd=' + Math.random();
    var key = "menuId";//设置主键
    var columnNum = 2;//设置Dialog一行显示字段数量
    var table = $('#table-user');
    $(function () {
    	queryDateDic("USABLE,WETHER", function(result){datalist = result;});
    	initTable(queryUrl, table);
    });
    var header = [{
        field: 'state',
        align: 'middle',

    }, {

    }, {

        add: true,
        edit: true,
        editType: "text",

    }, {

        editType: "text",
        verify: "String:50:3",
        need: true,
        sortable: true
    }, {
        field: 'menuUrl',
        title: '菜单链接',
        width: 180,
        align: 'middle',

        visible: true,
        view: true,
        add: true,
        edit: true,
        editType: "text",

    }, {
        field: 'menuIcon',
        title: '菜单图标',
        width: 100,
        align: 'middle',
        valign: 'middle',
        visible: false,
        view: true,
        add: true,
        edit: true,
        editType: "text",
        verify: "string::0",
        need: true,
        sortable: true
    }, {
        field: 'menuSeq',
        title: '菜单序号',
        width: 40,
        align: 'middle',
        valign: 'middle',
        view: true,
        add: true,
        edit: true,
        editType: "text",
        verify: "string::0",
        need: true,
        sortable: true
    }, {
        field: 'isMenu',
        title: '是否是菜单',
        width: 40,
        align: 'middle',
        valign: 'middle',
        formatter: formatWether,
        visible: true,
        view: true,

        editType: "text",
        verify: "string:1:0",

        sortable: true
    }, {
        field: 'menuStatus',

        width: 40,

        visible: true,

    }, {

        width: 100,

        sortable: true
    }, {
        field: 'updateTime',

        width: 80,

        edit: false,

        sortable: true
    }]; 
    
    function queryParams(params) {
    	var result = params;
    	var menuNo = $("#query-menuNo").val();
    	var menuName = $("#query-menuName").val();
    	if(menuNo && menuNo != "")
    		result.menuNo=menuNo;
    	if(menuName && menuName != "")
    		result.menuName=menuName;
        return result;
    }
    
    function add(){
    	$.beeAjaxParam.requestParam = {
    			parentId : $("#parentId").val(),
    			menuName : $("#menuName").val(),
    			menuUrl : $("#menuUrl").val(),
    			menuIcon : $("#menuIcon").val(),
    			menuSeq : $("#menuSeq").val(),
    			menuStatus : $("#menuStatus").val()
    	};
    	$.beeAjaxParam.requestUrl = '/honeycomb/menu/add.htm?rnd=' + Math.random();
    	if(!$.beeDialog.verify()){
    		return;
    	}
    	beeCallAjax();
    }
    
    function edit(){
    	$.beeAjaxParam.requestParam = {
    			menuId : $("#menuId").val(),
    			parentId : $("#parentId").val(),
    			menuName : $("#menuName").val(),
    			menuUrl : $("#menuUrl").val(),
    			menuIcon : $("#menuIcon").val(),
    			menuSeq : $("#menuSeq").val(),
    			menuStatus : $("#menuStatus").val()
    	};
    	$.beeAjaxParam.requestUrl = '/honeycomb/menu/edit.htm?rnd=' + Math.random();
    	if(!$.beeDialog.verify()){
    		return;
    	}
    	beeCallAjax();
    }
    
    function deleteRow(){
    	$.beeAjaxParam.requestParam = $('#table-user').bootstrapTable('getSelections')[0];
    	$.beeAjaxParam.requestUrl = '/honeycomb/menu/delete.htm?rnd=' + Math.random();
    	beeCallAjax();
    }
    
    function create_status_option(key){
    	var returnValue = "<option value=''>请选择</option>";
    	for(var n = 0; n < datalist.length; n++){
    		if(key == datalist[n].dataType){
    			returnValue = returnValue + "<option value='"+datalist[n].dataValue+"'>"+datalist[n].dataName+"</option>"
    		}
    	}
    	return returnValue;
    }
    
</script>
